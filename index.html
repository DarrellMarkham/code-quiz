<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
 
  <div class="highscore">
    <a href="#/">View High Score</a>
  </div>
  <div class="timer">Time:
    <span id="seconds">0</span>
  </div>

  <h1>Code Quiz Challenge</h1>

  <div class="container">
    <div id="question" class="question">Question</div>
    <div id="answers">
      <button class="btn">Answer 1</button>
      <button class="btn">Answer 2</button>
      <button class="btn">Answer 3</button>
      <button class="btn">Answer 4</button>
    </div>
  </div>

  <div class="commands">
    <button id="start-btn" class="start-btn btn">Start Quiz</button>
    <button id="submit-btn" class="submit-btn btn">Submit</button>
    <button id="back-btn" class="back-btn btn">Go Back</button>
    <button id="highscore-btn" class="highscore-btn btn">View High Score</button>
    <button id="clearscore-btn" class="clearscore-btn btn">Clear High Score</button>
  </div>

  <footer>
      &copy;2022 by The Joker
  </footer>

  <script src="./assets/js/script.js"></script>
</body>

</html>
