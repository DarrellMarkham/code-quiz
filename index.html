<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
 
  <div class="highscore">
    <a href="#/">View High Score</a>
  </div>
  <div class="timer">Time:
    <span id="seconds">0</span>
  </div>
  <div class="wrapper">
    <div id="home-page" class="home">
      <h1>Code Quiz Challenge</h1>
      <p>
        Let's find out how little we know.
        Try to answers the following code-related questions within the alloted time.
        Answer them as fast as you can but be aware that6 incorrect answers will result in a penaty
      </p>
      
      <button id="start-btn"as cls="start-btn btn">Start Quiz</button>
    </div>

    <div id="questions" class="hide">
      <h2 id="question-title"></h2>
      <div id="answers" class="answers"></div>
    </div>

    









      <button class="btn">Answer 1</button>
      <button class="btn">Answer 2</button>
      <button class="btn">Answer 3</button>
      <button class="btn">Answer 4</button>
    </div>
  </div>

  <div class="commands">

    <button id="submit-btn" class="submit-btn btn">Submit</button>
    <button id="back-btn" class="back-btn btn">Go Back</button>
    <button id="highscore-btn" class="highscore-btn btn">View High Score</button>
    <button id="clearscore-btn" class="clearscore-btn btn">Clear High Score</button>
  </div>

  <footer>

  </footer>

  <script src="./assets/js/script.js"></script>

</html>
